{% set name = "eradicate" %}
{% set version = "3.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/eradicate-{{ version }}.tar.gz
  sha256: b237d9f2309b181035d2a87b24385b4f11ab7bb858b75bff496964b5f453aa77

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - eradicate
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/myint/eradicate
  summary: Removes commented-out code.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
